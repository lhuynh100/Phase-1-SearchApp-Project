
<!DOCTYPE html>
<html lang="en" color-mode="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Search Engine</title>
  <!-- <script  src='js/index.js'></script> -->
  <link rel='stylesheet' href='index.css'/>
</head>
<body>
    <header>
      <div class ="head">GitHub User Search</div>
      <div class ="light-dark mode">
        <button 
        class="color-mode__btn light--hidden" aria-label="Toggle light mode">
          LIGHT
          <img src="images/light-icon.png" alt="" />
          </button>
        <button 
        class="color-mode__btn dark--hidden" aria-label="Toggle dark mode">
          DARK
          <img src="images/dark-icon.png" alt="" />
          </button>
      </div>
    </header>
    <div class="search">
      <div class="searchText">
        <img src="images/search-icon.svg" alt="" />
        <input type="text" placeholder="Search Github username..." />
      </div>
      <div class="searchbtn">Search</div>
    </div>
    <div class="resultBody">
      <div class="githubHead">
        <div class ="mainImg"></div>
        <div class="githubInfo">
          <div class="githubUser">Github Username</div>
          <div class="githubUserName"><a href="">@githubusername</a></div>
          <div class="githubJoinedDate">Joined Date</div>
        </div>
      </div>
      <div class="githubFact">
        <div class="githubBio">Github Bio...</div>

        <div class="githubRepo">
          <div class="repos">
          <div class="repoHeading">Repos</div>
          <div class="repoTotal">0</div>
       </div>
          <div class="followers">
          <div class="followerHeading">Followers</div>
          <div class="followerTotal">0</div>
      </div>
          <div class="following">
          <div class="followingHeading">Following</div>
          <div class="followingTotal">0</div>
      </div>
    </div>
    <div class="githubSocial">
      <div class="location">
        <img src="images/location-icon.png" alt=""/>
        <p class="locations">Location</p>
      </div>
      <div class="twitter">
        <img src="images/twitter-icon.png" alt=""/>
        <p class="twit">Twitter</p>
      </div>
      <div class="website">
        <img src="images/website-icon.png" alt=""/>
        <p class="websites">Website</p>
      </div>
      <div class="company">
        <img src="images/company-icon.png" alt=""/>
        <p class="companies">Company</p>
      </div>
    </div>
  </div>
</div>
<script  src='js/index.js'></script>
</body>
</html>
